<body>
    
    <div class="log">
        <form action="https://formspree.io/f/mgejezna" method="POST">

            <div class="message-icon">
                <i class="fa-solid fa-truck"></i>
                <span>Delivery Confirmation Form</span>
            </div>

            <div id="input-field">
                <label for="#name">Name:
                     <input type="text" placeholder="First Name" name="Name" id="name">
                     <input type="text" placeholder="Last Name" name="Name" id="name">
                </label>
              </div>

              <div id="input-field">
                <label for="#name">Address:
                     <input type="text" placeholder="Street Address" name="Name" id="name">
                     <input type="text" placeholder="Street Address Line 2" name="Name" id="name">
                     <input type="text" placeholder="Name of Item" name="Name" id="name">
                </label>
              </div>

              <div id="input-field">
                <label for="#name">Date of Delivery:
                     <input type="date"  name="Name" id="name">
                </label>
              </div>

              <div id="input-field">
                <label for="#name">Time of Delivery:
                     <input type="time"  name="Name" id="name">
                </label>
              </div>

              <div id="input-field">
                
                <textarea name="Message" placeholder="Message" rows="10"></textarea>
              </div>
              <input type="submit" value="Submit" class="send-btn" onclick="alert('Succesfully Submitted')">
        </form>
    </div>
